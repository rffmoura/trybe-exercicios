<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="./styles/style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="pri">
    <h3>Cor primária</h3>
  </div>
  <div class="sec">
    <h3>Cor Secundária</h3>
  </div>
  <div class="comp">
    <h3>Cor Complementar</h3>
  </div>
  <div class="esc">
    <h3>Cor Escura</h3>
  </div>
  <div class="cla">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
